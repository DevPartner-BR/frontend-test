<div ng-controller="galeriaController" ng-init="carregar()">

    <div class="container">
        <div class="panel mt20">
            <div class="panel-heading">
                <h2>Galeria</h2>
                <br>
            </div>
            <div class="panel-body admin-form">
                <div class="row mb40">
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <a ng-click="cadastrar('adicionar')" class="btn btn-xl btn-success">Cadastrar Galeria</a>
                    </div>
                </div>

                <div class="row mt20 mb20">
                    <div class="col-xs-12">
                        <table class="table" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th class="text-left">#</th>
                                    <th class="text-left">Título</th>
                                    <th class="text-left">subTitulo</th>
                                    <th class="text-center">Opções</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat=" dado in dados ">
                                    <th class="text-left">
                                        <img ng-if="dado.imagemThumbnail.url" width="80px" src="{{dado.imagemThumbnail.url}}">
                                        <img ng-if="!dado.imagemThumbnail.url" width="80px" src="../../../../assets/img/vazio.jpg">
                                    </th>
                                    <td class="text-left">{{dado.titulo}}</td>
                                    <td class="text-left">{{dado.subTitulo}}</td>
                                    <td class="text-center td-icon">
                                        <i ng-click="detalhes('deletar', dado)" class="table-icon fa fa-trash"></i>
                                        <i ng-click="detalhes('alterar', dado)" class="table-icon fa fa-pencil"></i>
                                        <i ng-click="detalhes('visualizar', dado)" class="table-icon fa fa-info"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
